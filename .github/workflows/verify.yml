name: Maven Verify

on:
  push: # Ignore releases and main dev branch
    tags-ignore:
      - 'v*'
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  verify:
    uses: kit-sdq/actions/.github/workflows/maven.yml@main
    with:
      deploy: false
    secrets:
      CENTRAL_USER: ""
      CENTRAL_TOKEN: ""
      GPG_KEY: ""
